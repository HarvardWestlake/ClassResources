<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Two-Resistor Circuit Demo</title>
  <style>
    /* Style Guide â€“ Base */
    :root { --border:#e6e6ef; --text:#111; --muted:#667085; --bg:#fff; --brand:#0d6efd; --brand-ink:#0a58ca; --surface:#f7f7f9; }
    html, body { background:#ffffff; color:var(--text); }
    .page { display:block; }
    .app-wrap { max-width: 960px; margin: 24px auto; padding: 0 12px; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    .container { width:100%; }

    /* Typography scale */
    .h1 { font-weight:800; font-size:32px; line-height:1.15; letter-spacing:-0.02em; margin: 12px 0 16px; }
    .h2 { font-weight:700; font-size:24px; line-height:1.25; }
    .h3 { font-weight:700; font-size:20px; line-height:1.3; }
    .muted { color: var(--muted); font-size: 13px; }

    /* Panels / Cards */
    .controls { display: grid; grid-template-columns: repeat(6, minmax(0, 1fr)); gap: 12px; align-items: end; margin-bottom: 16px; }
    .controls .field { display: flex; flex-direction: column; gap: 6px; }
    .controls .label { font-size: 14px; color: var(--text); font-weight:600; }
    .controls .range { width: 100%; }
    .controls .inline { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .mode { display: flex; gap: 8px; align-items: center; }
    .readouts { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 12px; margin: 16px 0; }
    .card { background: var(--surface); border: 1px solid var(--border); border-radius: 8px; padding: 10px 12px; }
    .svg-wrap { background: var(--bg); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
    .caption { margin-top: 8px; text-align: center; font-size: 13px; color: #444; }
    svg text { user-select: none; }

    /* Form controls */
    .input, .select { height: 44px; padding: 8px 10px; border:1px solid #c9d2e3; border-radius:6px; background:#fff; font-size:14px; color:var(--text); }
    .input:focus, .select:focus { outline: none; border-color: var(--brand); box-shadow: 0 0 0 3px rgba(13,110,253,0.15); }
    .range { -webkit-appearance: none; height: 4px; background: #e5e7eb; border-radius: 999px; }
    .range::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--brand); border-radius: 50%; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 0 1px rgba(0,0,0,0.08); }
    .radio { display:inline-flex; align-items:center; gap:6px; font-size:14px; color:var(--text); }
    .radio input { accent-color: var(--brand); }

    /* Buttons */
    .btn { appearance:none; border:0; border-radius:8px; background:var(--brand); color:#fff; padding:10px 12px; font-size:14px; font-weight:600; cursor:pointer; line-height:1; }
    .btn:hover { background: var(--brand-ink); }
    .btn:disabled { opacity: .55; cursor: not-allowed; }
    .btn--outline { background: transparent; color: var(--text); border:1px solid #c9d2e3; }
    .btn--outline:hover { border-color: var(--brand); color: var(--brand-ink); }

    /* Adjust Ohmage Modal */
    #ohmModal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(17,24,39,0.45); z-index: 9998; }
    #ohmModal.is-open { display: flex; }
    .ohm-card { width: 360px; max-width: calc(100% - 32px); background: #fff; border: 1px solid var(--border); border-radius: 12px; box-shadow: 0 16px 48px rgba(16,24,40,0.18); padding: 16px; }
    .ohm-title { margin: 4px 0 10px; font-weight: 700; font-size: 18px; }
    .ohm-body { display: grid; gap: 10px; margin: 8px 0 4px; }
    .ohm-actions { display: flex; gap: 8px; justify-content: flex-end; margin-top: 12px; }
  </style>
  <link rel="icon" href="data:," />
  <meta name="robots" content="noindex" />
  <meta name="description" content="Interactive two-resistor series/parallel circuit demo." />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
</head>
<body>
  <div class="app-wrap container page">
    <h1 class="h1">Two-Resistor Circuit</h1>

    <div class="controls">
      <div class="field" style="grid-column: span 2;">
        <label class="label" for="newR">Add Component</label>
        <div class="inline">
          <button class="btn btn--outline" id="addResistor" type="button">+ Basic Resistor</button>
          <button class="btn btn--outline" id="addBulb" type="button">ðŸ’¡ Bulb</button>
        </div>
        <div class="inline">
          <button class="btn" id="addAsSeriesBtn" type="button">Series</button>
          <button class="btn btn--outline" id="addAsParallelBtn" type="button">Parallel</button>
          <input type="radio" name="addmode" value="series" checked style="display:none" />
          <input type="radio" name="addmode" value="parallel" style="display:none" />
        </div>
        <div class="inline">
          <input class="input" id="newR" type="number" step="0.1" min="0.01" value="10" />
          <button class="btn btn--outline" id="removeSel" type="button" disabled>Remove Selected</button>
        </div>
        <div class="muted">Adds to the current configuration (series or parallel)</div>
      </div>

      <div class="field" style="grid-column: span 2;">
        <label class="label" for="voltage">Supply Voltage (V)</label>
        <input class="range" id="voltage" type="range" min="0" max="120" step="0.1" value="12" />
        <div class="muted"><span id="voltageVal">12.0</span> V</div>
      </div>

      <div class="field">
        <label class="label" for="r1">R1 (Î©)</label>
        <input class="input" id="r1" type="number" step="0.1" min="0.01" value="10" />
      </div>
      <div class="field">
        <label class="label" for="r2">R2 (Î©)</label>
        <input class="input" id="r2" type="number" step="0.1" min="0.01" value="10" />
      </div>
    </div>

    <div class="readouts">
      <div class="card">
        <div><strong>Total Current</strong></div>
        <div id="totalI">â€”</div>
      </div>
      <div class="card">
        <div><strong>Total Resistance</strong></div>
        <div id="totalR">â€”</div>
      </div>
      <div class="card">
        <div><strong>Total Power</strong></div>
        <div id="totalP">â€”</div>
      </div>
    </div>

    <!-- Removed R1/R2 info cards (no starting resistors) -->

    <div class="svg-wrap">
      <svg id="circuit" viewBox="0 0 900 460" width="100%" height="420" aria-label="Circuit diagram"></svg>
    </div>
  
  </div>

  <script src="./circuit.js"></script>
  </body>
  </html>
